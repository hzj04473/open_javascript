<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 4/5 : 출력</title>
  </head>
  <body>
    <script>
      // arg 매개변수 (파라미터)
      function get_argument(arg) {
        // return arg;
        return arg * 1000;
      }

      // 1, 2 값(argument)
      alert(get_argument(1));
      alert(get_argument(2));

      function get_argument2(arg1, arg2) {
        return arg1 + arg2;
      }

      alert(get_argument2(10, 20));
      alert(get_argument2(20, 30));
    </script>
  </body>
</html>
