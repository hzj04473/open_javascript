<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 3/5 : 데이터 추가</title>
  </head>
  <body>
    <script>
      let li = ['a', 'b', 'c', 'd', 'e'];
      console.log(li);
      // push
      li.push('f', 'G');
      console.log(li);

      // concat
      li = li.concat('g', 'h');
      console.log(li);

      // unshift
      li.unshift('i');
      console.log(li);

      // splice - 배열의 특정구간을 추출하거나, 특정구간에 특정 배열을 추가함
      li.splice(2, 0, 'J', 'K');
      console.log(li);

      li.splice(2, 1, 'L', 'M');
      console.log(li);
    </script>
  </body>
</html>
