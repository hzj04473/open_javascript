<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 2/3 - 객체와 반복문의 조우</title>
  </head>
  <body>
    <script>
      let arr = ['a', 'b', 'c'];
      // console.log(arr);
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }

      for (let key in arr) {
        console.log(`key : ${key}, value : ${arr[key]}`);
      }

      let grades = {
        egoing: 10,
        k8805: 6,
        sorialgi: 80,
      };
      // console.log(grades);

      for (let key in grades) {
        console.log(`key : ${key}, value : ${grades[key]}`);
      }
    </script>
  </body>
</html>
