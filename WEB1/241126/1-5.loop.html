<!DOCTYPE html>

    <title>반복 5/6 : 반복문의 제어(break, continue)</title>

  <body>
    <script>
      // for (var i = 0; i < 10; i++) {
      //   if (i === 5) {
      //     break;
      //   }
      //   document.write('coding every ' + i + '<br />');

      for (var i = 0; i < 10; i++) {
        if (i === 5) {
          continue;
        }
        document.write('coding every ' + i + '<br />');
      }
    </script>
  </body>
