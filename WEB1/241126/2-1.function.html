<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 1/5 : 함수란?</title>
  </head>
  <body>
    <script>
      // function 함수명( [인자...[,인자]] ){
      //    코드
      //    return 반환값
      // }
      function numbering() {
        let i = 0;

        while (i < 20) {
          document.write(i);
          i = i + 1;
        }
      }

      // 함수를 쓰는 이유 - 재사용성
      numbering();
      numbering();
      numbering();
      numbering();
      numbering();
      numbering();
    </script>
  </body>
</html>
