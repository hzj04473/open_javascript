<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 5/5 : 제거와 정렬</title>
  </head>
  <body>
    <script>
      let li = ['a', 'b', 'c', 'd', 'e'];
      console.log(li);

      // shift - 첫번째 원소를 배열에서 제거
      li.shift();
      console.log(li);

      // pop() - 미지막 원소를 배열에서 제거
      li.pop();
      console.log(li);

      let li2 = ['c', 'e', 'a', 'b', 'd'];
      console.log(li2);

      // sort() - 배열을 정렬
      li2.sort();
      console.log(li2);

      // reverse() - 배열의 역배열
      li2.reverse();
      console.log(li2);
    </script>
  </body>
</html>
