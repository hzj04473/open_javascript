<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 5/5 : boolean의 대체재</title>
  </head>
  <body>
    <script>
      if (0) {
        console.log(1);
      }

      if (1) {
        console.log(1);
      }

      if ('egoing') {
        console.log('빈문자열');
      }
      if (!undefined) {
        console.log('undefined');
      }
      if (!null) {
        console.log('null');
      }
      if (!NaN) {
        console.log('NaN');
      }
    </script>
  </body>
</html>
