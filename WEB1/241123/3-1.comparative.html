<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교 1/4 : 연산자 (대입연산자 / 비교연산자)</title>
  </head>
  <body>
    <h1>대입연산자 / 비교연산자</h1>
    <script>
      // 대입연산자
      var a = 1;

      // 비교연산자
      var b = 2;

      console.log(a == b);
      console.log(a > b);
      console.log(a < b);
      console.log(a >= b);
      console.log(a <= b);
    </script>
  </body>
</html>
