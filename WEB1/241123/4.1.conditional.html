<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 1/5 : 조건문이란</title>
  </head>
  <body>
    <script>
      // if (true) 예시
      if (true) {
        console.log('result : true');
      }

      // if (false) 예시
      if (false) {
        console.log('result : true');
      }

      // if (true) 예시
      if (true) {
        console.log(1);
        console.log(2);
        console.log(3);
        console.log(4);
      }
      console.log(5);

      // if (false) 예시
      if (false) {
        console.log(1);
        console.log(2);
        console.log(3);
        console.log(4);
      }
      console.log(5);
    </script>
  </body>
</html>
