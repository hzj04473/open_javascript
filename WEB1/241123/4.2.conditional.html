<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 2/5 : else, elseif</title>
  </head>
  <body>
    <script>
      // else
      console.log('else');
      if (true) {
        console.log(1);
      } else {
        console.log(2);
      }

      if (false) {
        console.log(1);
      } else {
        console.log(2);
      }

      // else if
      console.log('else if');
      if (false) {
        console.log(1);
      } else if (true) {
        console.log(2);
      } else if (true) {
        console.log(3);
      } else {
        console.log(4);
      }

      if (false) {
        console.log(1);
      } else if (false) {
        console.log(2);
      } else if (true) {
        console.log(3);
      } else {
        alert(4);
      }

      if (false) {
        console.log(1);
      } else if (false) {
        console.log(2);
      } else if (false) {
        console.log(3);
      } else {
        console.log(4);
      }
    </script>
  </body>
</html>
