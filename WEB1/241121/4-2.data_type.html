<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자와 문자 2/4 : 수의연산</title>
  </head>
  <body>
    <script>
      // . 은 객체 뒤에서 설명
      console.log(Math.pow(3, 2));

      // 반올림
      console.log(Math.round(10.6));

      // 올림
      console.log(Math.ceil(10.2));

      // 버림
      console.log(Math.floor(10.2));

      // 제곱근
      console.log(Math.sqrt(9));

      // 난수
      console.log(Math.random()); // 0 ~ 1 난수
      console.log(100 * Math.random()); // 0 ~ 100 난수
      console.log(Math.round(100 * Math.random())); // 0 ~ 100 난수에서 반올림
    </script>
  </body>
</html>
