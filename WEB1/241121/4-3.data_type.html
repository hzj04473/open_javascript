  <body>
    <script>
      // alert('cording everybody');
      console.log('cording everybody');

      // Uncaught SyntaxError: Invalid or unexpected token (at 4-3.data_type.html:12:19)
      // console.log('cording everybody");
      console.log("cording everybody'");
      console.log("egoing's cording everybody");

      // escape '\' 사용 부분'
